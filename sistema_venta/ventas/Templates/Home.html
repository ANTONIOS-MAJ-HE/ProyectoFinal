<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Login{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <main role="main" class="container my-auto">
        <div class="row">
            <div id="login" class="col-lg-4 offset-lg-4 col-md-6 offset-md-3
                col-12">
                {% block body %}
                <h2 class="text-center">Bienvenido de nuevo</h2>
                <img class="img-fluid mx-auto d-block rounded"
                    src="https://picsum.photos/id/870/300/200" />

                    
                            
                    {% if user.is_authenticated %}
                    <br>
                    Hi {{ user.username }}!
                    <a href="/signout" class="btn btn-danger form-control">Logout</a>
                    <br>
                    {% else %}
                    <br>
                    <a href="/signin" class="btn btn-primary form-control"><span class="glyphicon glyphicon-log-in"></span>Login</a> 
                    <br><br>
                    <a href="/signup" class="btn btn-success form-control">Signup</a>
                    <br>
                    {% endif %}
                    {% endblock %}

            </div>
        </div>
    </main>
</body>
</html>
