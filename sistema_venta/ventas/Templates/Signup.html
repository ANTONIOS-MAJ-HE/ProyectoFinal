<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registro de Usuario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <style>
      html {
        height: 100%;
        width: 100%;
      }
      body {
        background-image: linear-gradient(46deg,rgb(89,53,154), #FFFFFF );
      }
      .btn {
        transition: 0.5s;
        background-size: 200% auto;
        color: black;
      }
      .btn:hover {
        background-position: right center;
      }
      .btn-2 {
        background-image: linear-gradient(to right, #fbc2eb 0%, #a6c1ee 51%, #fbc2eb 100%);
      }
    </style>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
      function validateForm() {
        var password1 = document.getElementById("password1").value;
        var password2 = document.getElementById("password2").value;
        
        if (password1 !== password2) {
          alert("Las contrase침as no coinciden");
          return false;
        }
        
        return true;
      }
    </script>
  </head>
  <body class="text-center" style="align-items: center; padding-top: 90px">
    <div class="m-auto bg-white rounded-4 " style="max-width:400px">
      <main class="m-auto" style="max-width:330px;">
        <br>
        <form method="POST" onsubmit="return validateForm()">
          {% csrf_token %}
          <img class="mb-4" src="https://picsum.photos/id/870/300/200" alt="" width="72" height="72">
          <h1 class="h3 mb-3">Registro de Usuario</h1>
          
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="username" name="username" placeholder="username">
            <label for="username">Usuario</label>
          </div>
          <div class="form-floating mb-2">
            <input type="password" class="form-control" id="password1" name="password1" placeholder="password">
            <label for="password1">Contrase침a</label>
          </div>
          
          <div class="form-floating mb-2">
            <input type="password" class="form-control" id="password2" name="password2" placeholder="password">
            <label for="password2">Confirmar contrase침a</label>
          </div>
          
          <button class="w-100 btn btn-lg btn-2" type="submit">Registrar</button> <br><br>
          
        </form>
        <a href="/signin" class="w-100 btn btn-lg btn-2 form-control">Iniciar sesi칩n</a>
        
        <p class="mt-5 mb-3 text-muted">&copy; Tecsup 2023</p>
        <br>
      </main>
    </div>
    <script>
      feather.replace()
    </script>
    {% if messages %}
      <script>
        var errorMessages = "";
        {% for message in messages %}
          errorMessages += "{{ message }}\n";
        {% endfor %}
        if (errorMessages.length > 0) {
          alert(errorMessages);
        }
      </script>
    {% endif %}
  </body>
</html>
