{% extends './Base.html' %}
{% block title %}Edicion  de detalle ventas{% endblock %}

{%block body%}

<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2> Edicion  del detalle de venta</h2>
        <div class="card">
            <div class="card-body">
                <form action="/editdeventa" method="POST">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="numprecio">Id:</label>
                        <input type="text" class="form-control" id="txtidDetalle" name="txtidDetalle" value="{{ deventas.idDetalle }}" placeholder="Codigo" class="form-control" readonly></input>
                    </div>
                    <div class="form-group mb-3">
                        <label for="numprecio">Precio:</label>
                        <input type="number" class="form-control" name="numprecio" id="numprecio" value="{{ deventas.precio }}">
                    </div>
                    <div class="form-group mb-3">
                        <label for="numcantidad">Cantidad:</label>
                        <input type="number" class="form-control" name="numcantidad" id="numcantidad" value="{{ deventas.cantidad }}" >
                    </div>
                    
                    <div class="form-group mb-3">
                        <label for="numcantidad">Monto Total:</label>
                        <input type="number" class="form-control" name="nummonto" id="nummonto" value="{{ deventas.montoTotal }}" readonly>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Guardar cambios</button>
                        <button type="reset" class="btn btn-secondary">Restablecer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
