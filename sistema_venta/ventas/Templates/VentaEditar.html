{% extends 'base.html' %}

{% block title %}Editar Venta{% endblock %}

{% block body %}

<div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
    <h2>Editar Venta</h2>
    <div class="card">
        <div class="card-body">
            <form action="/dtventas/editarventa/{{ venta.idVenta }}" method="POST">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="id_venta">ID Venta:</label>
                    <input type="text" class="form-control" name="id_venta" id="id_venta" value="{{ venta.idVenta }}" readonly>
                </div>
                <div class="form-group mb-3">
                    <label for="id_cliente">ID Cliente:</label>
                    <select class="form-control" name="id_cliente" id="id_cliente">
                        {% for cliente in clientes %}
                            <option value="{{ cliente.idCliente }}" {% if cliente.idCliente == venta.idcliente %}selected{% endif %}>{{ cliente.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>
               <div class="form-group mb-3">
                    <label for="id_empleado">ID Empleado:</label>
                    <select class="form-control" name="id_empleado" id="id_empleado" style="color: black;">
                        {% for empleado in empleados %}
                            <option value="{{ empleado.idEmpleado }}" {% if empleado.idEmpleado == venta.idempleado.idEmpleado %}selected{% endif %}>{{ empleado.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>


                <div class="form-group mb-3">
                    <label for="fecha">Fecha:</label>
                    <input type="text" class="form-control" name="fecha" id="fecha" value="{{ venta.fecha }}">
                </div>
                <div class="form-group mb-3">
                    <label for="subtotal">Subtotal:</label>
                    <input type="text" class="form-control" name="subtotal" id="subtotal" value="{{ venta.subtotal }}">
                </div>
                <div class="form-group mb-3">
                    <label for="igv">IGV:</label>
                    <input type="text" class="form-control" name="igv" id="igv" value="{{ venta.igv }}">
                </div>
                <div class="form-group mb-3">
                    <label for="monto">Monto:</label>
                    <input type="text" class="form-control" name="monto" id="monto" value="{{ venta.monto }}">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Guardar cambios</button>
                    <button type="reset" class="btn btn-secondary">Restablecer</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
